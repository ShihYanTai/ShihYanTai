<script type="text/javascript">
// JSON:Javasript Object Noteation (Javasript 物件表示法)
/*

var point={
	"x":3,
	"y":4,
	"get":function(){
			alert(this.x+",",this.y);
	}
};
// point.get();
// alert(point.x);
/*
	物件結構與 JSON 格式字串轉換，使用內建 JSON 物件中的方法。
	使用 JSON.stingify(物件);將物件轉換成 JSON 格式的字串，但會忽略韓式的部分
	使用 JSON.parse(JSON 格式字串);將字串轉換成物件結構
*/
// console.log(point);
var jsonStr=JSON.stringify(point);

console.log(jsonStr);
var plainObj=JSON.parse(jsonStr);
console.log(plainObj);
alert(plainObj.x);
